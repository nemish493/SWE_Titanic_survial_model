stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info
  - docker-compose version

build_backend:
  stage: build
  script:
    - docker-compose build backend
  artifacts:
    paths:
      - backend_service_container

build_frontend:
  stage: build
  script:
    - docker-compose build frontend
  artifacts:
    paths:
      - frontend_service_container

test_backend:
  stage: test
  script:
    - docker-compose run backend pytest
  dependencies:
    - build_backend

test_frontend:
  stage: test
  script:
    - docker-compose run frontend npm run test
  dependencies:
    - build_frontend
