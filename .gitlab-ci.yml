stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:24.0.1-dind
    command: ["--host=tcp://0.0.0.0:2375"]

before_script:
  - echo "Waiting for Docker to be ready..."
  - >
    while (! docker info > /dev/null 2>&1); do
      echo "Waiting for Docker to be ready...";
      sleep 1;
    done
  - docker-compose version

build_backend:
  stage: build
  image: docker:24.0.1
  variables:
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker-compose build backend
  artifacts:
    paths:
      - backend_service_container

build_frontend:
  stage: build
  image: docker:24.0.1
  variables:
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker-compose build frontend
  artifacts:
    paths:
      - frontend_service_container

test_backend:
  stage: test
  image: docker/compose:1.29.2
  variables:
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker-compose up -d backend
    - docker-compose run backend pytest app/tests
  dependencies:
    - build_backend
  after_script:
    - docker-compose down

test_frontend:
  stage: test
  image: docker/compose:1.29.2
  variables:
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker-compose up -d frontend
    - docker-compose run frontend npm install
    - docker-compose run frontend npm run test
  dependencies:
    - build_frontend
  after_script:
    - docker-compose down
