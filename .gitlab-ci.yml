stages:
  - build
  - test
  - deploy

# Variables for Docker image versions
variables:
  DOCKER_DRIVER: overlay2

# Backend Build Job
build-backend:
  stage: build
  script:
    - echo "Building Backend Docker Image..."
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_NAME ./backend
  only:
    - main
    - develop

# Frontend Build Job
build-frontend:
  stage: build
  script:
    - echo "Building Frontend Docker Image..."
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_NAME ./vue-frontend
  only:
    - main
    - develop

# Backend Test Job
test-backend:
  stage: test
  services:
    - docker:dind
  script:
    - echo "Running Backend Unit Tests..."
    - docker build -t backend-test-image ./backend
    - docker run --rm backend-test-image pytest
  only:
    - merge_requests
    - main
    - develop

# Frontend Test Job
test-frontend:
  stage: test
  services:
    - docker:dind
  script:
    - echo "Running Frontend Tests..."
    - docker build -t frontend-test-image ./vue-frontend
    - docker run --rm frontend-test-image npm run test
  only:
    - merge_requests
    - main
    - develop


