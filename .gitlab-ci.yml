stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

before_script:
  - apk add --no-cache docker-compose  
  - docker info
  - docker-compose version

build_backend:
  stage: build
  image: docker:latest
  script:
    - docker-compose build backend
  artifacts:
    paths:
      - backend_service_container

build_frontend:
  stage: build
  image: docker:latest
  script:
    - docker-compose build frontend
  artifacts:
    paths:
      - frontend_service_container

test_backend:
  stage: test
  image: docker:latest
  script:
    - docker-compose run backend pytest
  dependencies:
    - build_backend

test_frontend:
  stage: test
  image: docker:latest
  script:
    - docker-compose run frontend npm run test
  dependencies:
    - build_frontend
