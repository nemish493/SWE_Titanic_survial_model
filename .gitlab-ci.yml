stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2

# Use Docker image with Docker CLI tools
image: docker:latest

services:
  - docker:dind

before_script:
  - docker info

build-backend:
  stage: build
  script:
    - echo "Building Backend Docker Image..."
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_NAME ./backend
  only:
    - main
    - develop

build-frontend:
  stage: build
  script:
    - echo "Building Frontend Docker Image..."
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_NAME ./vue-frontend
  only:
    - main
    - develop

test-backend:
  stage: test
  script:
    - echo "No backend tests to run"
  only:
    - merge_requests
    - main
    - develop

test-frontend:
  stage: test
  script:
    - echo "No frontend tests to run"
  only:
    - merge_requests
    - main
    - develop
