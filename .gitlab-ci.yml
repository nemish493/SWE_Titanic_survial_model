variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

before_script:
  - apt-get update && apt-get install -y git curl
  - git config --global url."https://as23727:${GITLAB_TOKEN}@mygit.th-deg.de".insteadOf "https://mygit.th-deg.de"
  - echo "Waiting for Docker to be ready..."
  - sleep 60  # Increased sleep time for Docker to be fully ready
  - docker info
  - echo "Environment Variables:"
  - env
  - echo "Cleaning up Docker resources..."
  - for i in {1..5}; do
      docker network prune -f && break || sleep 10;
    done
  - docker container prune -f || true
  - docker volume prune -f || true
  - echo "Setting execute permission for cleanup script"
  - chmod +x cleanup.sh

stages:
  - cleanup
  - build
  - test

cleanup_docker:
  stage: cleanup
  image: docker:latest
  script:
    - ./cleanup.sh

build_model_backend:
  stage: build
  image: docker:latest
  script:
    - echo "Cloning model service repository"
    - git clone https://mygit.th-deg.de/ainb_24_sancus/titanic_model_service titanic_model_service
    - cd titanic_model_service
    - echo "Building model service image"
    - docker-compose -f docker-compose-model.yml build model_service

build_web_backend:
  stage: build
  image: docker:latest
  script:
    - echo "Building backend image"
    - docker-compose build backend

build_frontend:
  stage: build
  image: docker:latest
  script:
    - echo "Building frontend image"
    - docker-compose build frontend


model_service_tests:
  stage: test
  image: python:3.9
  services:
    - docker:dind
  before_script:
    - apt-get update && apt-get install -y git curl
    - git config --global url."https://as23727:${GITLAB_TOKEN}@mygit.th-deg.de".insteadOf "https://mygit.th-deg.de"
  script:
    - echo "Cloning model service repository"
    - git clone https://as23727:${GITLAB_TOKEN}@mygit.th-deg.de/ainb_24_sancus/titanic_model_service titanic_model_service
    - cd titanic_model_service
    - pip install -r requirements.txt
    - mkdir -p test_report
    - pytest tests --junitxml=test_report/pytest-report.xml
  artifacts:
    when: always
    reports:
      junit: test_report/pytest-report.xml
    paths:
      - test_report/pytest-report.xml

backend_tests:
  stage: test
  image: python:3.9
  services:
    - docker:dind
  before_script:
    - docker-compose ps # Ensure services are running
  script:
    - echo "Starting backend services"
    - docker-compose up -d backend
    - echo "Running backend tests"
    - cd backend
    - pip install -r requirements.txt
    - mkdir -p ../test_report
    - pytest --junitxml=../test_report/backend-pytest-report.xml
  artifacts:
    when: always
    reports:
      junit: ../test_report/backend-pytest-report.xml
    paths:
      - ../test_report/backend-pytest-report.xml

frontend_tests:
  stage: test
  image: node:14
  services:
    - docker:dind
  before_script:
    - docker-compose ps # Ensure services are running
  script:
    - echo "Starting frontend services"
    - docker-compose up -d frontend
    - sleep 60  # Wait for the frontend and backend to be fully up
    - echo "Running Cypress tests"
    - docker-compose exec frontend sh -c "npm install && npx cypress run"
  artifacts:
    when: always
    paths:
      - vue-frontend/cypress/screenshots
      - vue-frontend/cypress/videos
