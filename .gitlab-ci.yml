stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:20.10.16-dind
    command: ["--tls=false"]

before_script:
  - docker info
  - docker-compose version

build_backend:
  stage: build
  image: docker:20.10.16
  script:
    - docker-compose build backend
  artifacts:
    paths:
      - backend_service_container

build_frontend:
  stage: build
  image: docker:20.10.16
  script:
    - docker-compose build frontend
  artifacts:
    paths:
      - frontend_service_container

test_backend:
  stage: test
  image: docker/compose:1.29.2
  script:
    - docker-compose up -d backend
    - docker-compose run backend pytest app/tests
  dependencies:
    - build_backend
  after_script:
    - docker-compose down

test_frontend:
  stage: test
  image: docker/compose:1.29.2
  script:
    - docker-compose up -d frontend
    - docker-compose run frontend npm install
    - docker-compose run frontend npm run test
  dependencies:
    - build_frontend
  after_script:
    - docker-compose down
